<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="manifest" href="manifest.json"/>
    <link rel="apple-touch-icon" href="assets/icon.png">
    <meta name="theme-color" content="#222222"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#222222">
    <meta name="apple-mobile-web-app-title" content="Manga Reader">
    <meta name="msapplication-TileImage" content="assets/icon.png">
    <meta name="msapplication-TileColor" content="#222222">

    <meta property="og:url" content="/manga-reader/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Manga Reader">
    <meta property="og:image" content="assets/icon.png">
    <meta property="og:description" content="App to read manga">

    <title>Manga Reader Test</title>
    <link rel="icon" type="image/png" href="assets/icon.png"/>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/filePicker.css">
    <link rel="stylesheet" href="css/chaptersContainer.css">
    <link rel="stylesheet" href="css/reader.css">

    <script src="js/localStorage.js"></script>
    <script src="js/components/ChapterCard.js"></script>
    <script src="js/components/image.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/backend.js" defer></script>
    <script src="js/clickEvents.js" defer></script>
  </head>

  <body>
    
    <div class="file-container" id="file-container" style="display: flex;">
      <input type="file" id="file-picker" style="display: none;">
      <span class="file-picker" id="file-picker-button" onclick="filePickerInput.click()">Upload File</span>
      <div id="continue-button" class="continue-button">
        <span class="continue-button-text">Next</span>
      </div>
      <div class="edit-file-saved-container">
        <span class="edit-file-saved" id="edit-file-saved-button" style="display: block;">Edit JSON of manga read</span>
        <textarea class="json-saved-data-string" id="json-saved-data-string" style="display: none;"></textarea>
        <div id="json-saved-buttons-container" class="json-saved-buttons-container" style="display: none;">
          <span id="json-saved-cancel" class="json-saved-button json-saved-button-cancel">Cancel</span>
          <span id="json-saved-save" class="json-saved-button json-saved-button-save">Save</span>
        </div>
      </div>
    </div>

    <div class="chapters-container" id="chapters-container" style="display: none;">
      <h1 id="manga-name-title" class="manga-name-title">Manga</h1>
      <p id="chapters-back-button" class="chapters-back-button">Back</p>
      <div id="card-container" class="card-container">
      </div>
    </div>

    <div class="reader-container" id="reader-container" style="display: none;">
      <div class="reader-header">
        <p id="reader-back-button" class="reader-back-button">Back</p>
        <p class="reader-page">Page number <span id="reade-page-number">1</span></p>
      </div>
      <div id="reader-image-container" class="reader-image-container">
      </div>
      <div class="reader-pass-container">
        <span id="reader-prev-button" class="reader-prev-button readerchange-button">⬅</span>
        <span id="reader-next-button" class="reader-next-button readerchange-button">➡</span>
      </div>
    </div>

  </body>
</html>
